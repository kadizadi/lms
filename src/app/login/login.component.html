<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <form method="post">
        <h2 class="visually-hidden">Login Form</h2>
        <div class="illustration">
          <i class="icon ion-ios-locked-outline"></i>
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary d-block w-100" type="submit">
            Log In
          </button>
        </div>
        <a class="forgot" href="../registration">Registration form</a>
      </form>
    </div>
  </div>
</div>
