<div class="row justify-content-md-center">
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <p-table [value]="users">
      <ng-template pTemplate="caption"> Users List </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="user.name"
                  (focusout)="focusout(user)"
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ user.name }}
              </ng-template>
            </p-cellEditor>
          </td>

          <!-- <td>{{ user.name }}</td> -->

          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input
                  pInputText
                  type="text"
                  [(ngModel)]="user.username"
                  disabled
                />
              </ng-template>
              <ng-template pTemplate="output">
                {{ user.username }}
              </ng-template>
            </p-cellEditor>
          </td>
          <!-- <td>{{ user.username }}</td> -->

          <td>
            <!-- <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              (click)="editProduct(user)"
            ></button> -->
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              (click)="deleteUser(user)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle"
></p-confirmDialog>
