<div class="row justify-content-md-center">
    <div class="container">
        <div class="row">
          <div class="col-10">
            <div class="jumbotron">
              <h2>Angular Reactive Form validation</h2>
              <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text"  class="form-control" formControlName="firstName" [ngClass]="{'is-invalid':form.get('firstName').touched && form.get('firstName').invalid}" required />
                  <div class="invalid-feedback">
                    <div>First Name is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName"  required />
                  <div class="invalid-feedback">
                    <div>Last Name is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" formControlName="email"   />
                  
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control"  formControlName="password"  />
                 
                 
                </div>
                <div class="form-group">
                  <button class="btn btn-primary"  >add user</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
