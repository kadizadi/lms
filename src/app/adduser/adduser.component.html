<div class="row justify-content-md-center">
  <div class="container">
    <div class="row">
      <div class="col-5">
        <div class="jumbotron">
          <h2>add user</h2>
          <form
            name="form"
            (ngSubmit)="onSubmit()"
            ngNativeValidate
            #f="ngForm"
          >
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                [(ngModel)]="myuser.name"
                type="text"
                class="form-control"
                [ngModelOptions]="{ standalone: true }"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="myuser.username"
                type="email"
                class="form-control"
                required
                email
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                [ngModelOptions]="{ standalone: true }"
                [(ngModel)]="myuser.password"
                type="password"
                class="form-control"
                required
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$"
                minlength="6"
              />

              <div
                *ngIf="
                  form.controls['password'].invalid &&
                  form.controls['password'].touched
                "
                class="alert"
              >
                <span
                  >Minimum eight characters, at least one uppercase letter, one
                  lowercase letter, one number and one special character</span
                >
              </div>
            </div>
            <div class="form-group">
              <button
                class="btn btn-primary"
                routerLink="user"
                [disabled]="!f.valid"
                type="submit"
              >
                add user
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
