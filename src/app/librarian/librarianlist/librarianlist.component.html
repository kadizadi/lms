<div class="row justify-content-md-center">
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <p-table [value]="Librarians">
      <ng-template pTemplate="caption"> librarian List </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </tr>
        <tr>
          <th>
            <p-columnFilter type="text" field="name"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="username"></p-columnFilter>
          </th>
          <th></th>
        </tr>


      </ng-template>
      <ng-template pTemplate="body" let-librarian>
        <tr>

          <td pEditableColumn>
            <p-cellEditor>
              <ng-template pTemplate="input">
                <input pInputText   field="name" type="text" [(ngModel)]="librarian.name" (focusout)="focusout(librarian)" />
              </ng-template>
              <ng-template pTemplate="output">
                {{ librarian.name }}
              </ng-template>
            </p-cellEditor>
          </td>

          <!-- <td>{{ librarian.name }}</td> -->
          <td  >{{ librarian.username }}</td>
          <td>
            <!-- <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              (click)="editLibrarian(librarian)"
            ></button> -->
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
              (click)="deleteLibrarian(librarian)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<br>
<br>
<app-addlibrarian></app-addlibrarian>
